<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0" />
  
    <!-- Including jQuery -->
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
  
    <style>
        button {
            padding: 5px 15px;
            background-color: green;
            color: white;
        }
  
        .bg-black {
            background-color: rgb(186, 198, 20);
        }
    </style>
</head>
  
<body style="text-align: center">
    <h1 style="color: rgb(3, 30, 80)">
        Task 92
    </h1>
  
    <h3>
        How to add and remove CSS classes
        to an element using jQuery?
    </h3>
  
    <div id="GFG_IMAGE">
        <img src=
"https://write.geeksforgeeks.org/static/media/Group%20210.08204759.svg"
            height="200px" width="250px" />
    </div>
  
    <br />
    <button id="addCls">
        Add CSS Class
    </button>
    <button id="removeCls">
        Remove CSS Class
    </button>
  
    <script>
        $(document).ready(function () {
            $("#addCls").click(function () {
                $("img").addClass("bg-black");
            });
            $("#removeCls").click(function () {
                $("img").removeClass("bg-black");
            });
        });
    </script>
</body>
  
</html>
