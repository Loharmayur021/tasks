<!DOCTYPE html>
<html>

<head>
	<title>Jquery | Keydown() </title>
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	
	<script>
		$(document).keydown(function(event) {

			alert('You pressed down a key');
		});
	</script>
</head>

<body>
	<h1>Try pressing any key from the keyboard </h1>
</body>

</html>
