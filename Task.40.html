<!DOCTYPE html>
<html>

<head>
	<title>Jquery | Keyup() </title>
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>

	<script>
		$(document).keyup(function (event) {

			alert('You released a key');
		});
	</script>
</head>

<body>
	<br>
	<br>
	<center>
		<h1>Press and release a key from the keyboard</h1>
	</center>
</body>

</html>
