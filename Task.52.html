<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content= "width=device-width, initial-scale=1.0">

	<!-- Including jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity=
"sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous">
	</script>

	<style>
		body {
			text-align: center;
		}

		h1 {
			color: #006600;
		}
		
		button {
			color: white;
			background-color: #006600;
			width: auto;
			height: 30px;
		}
	</style>
</head>

<body>
	<h1>GeeksforGeeks</h1>

	<button id="btnfadeToggle">FADE TOGGLE</button>
	<br>

	<!-- Image added using img tag with src attribute -->
	<img src=
"https://media.geeksforgeeks.org/wp-content/cdn-uploads/20210728124621/geekslogo.png"
		id='img1' height='150px' width='250px'>
	<img>

	<script>
		$(document).ready(function() {
			$('#btnfadeToggle').click(function() {
				$('#img1').fadeToggle('slow');
			});
		});
	</script>
</body>

</html>
