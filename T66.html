<!DOCTYPE html>
<html>
<head>
    <title>jQuery Method Chaining.</title>
</head>
<body>
  <section>
    <div class="div1">
      <h2>task 66</h2>
     
    </div>
  </section>
  </br>
  <button class="demo">Click Me</button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
       $('.demo').click(function(){
       $('.div1').animate({height: "400px"},1000);
       $('.div1').hide(1000);
       $('.div1').show(1000);
       $('.div1').slideUp(1000);
       $('.div1').slideDown(1000);
     })
    });
  </script>
</body>
</html>
