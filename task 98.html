<!DOCTYpe html>
<html>
  
<head>
    <title>
        How to get the width and height
        of an element in jQuery?
    </title>
  
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
  
    <style>
        div {
            width: 400px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid green;
        }
    </style>
  
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var div_width = $(".div-class").width();
                var div_height = $(".div-class").height();
                $("#div-width-height").html("Width: " + 
                    div_width + ", " + "Height: " + div_height);
            });
        });
    </script>
</head>
  
<body>
    <h1 style="color: rgb(9, 103, 97);">
        task 98
    </h1>
  
    <h3>
        How to get the width and height
        of an element in jQuery?
    </h3>
  
    <div class="div-class">
        task 98: Silver oak university
    </div>
    </br>
  
    <button>Get Width/Height</button>
  
    <p id="div-width-height"></p>
</body>
  
</html>
