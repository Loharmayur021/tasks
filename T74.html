<!DOCTYPE html>
<html>
 
<head>
    <title>
        jQuery html Method
    </title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
</head>
 
<body style="text-align:center;">
    <h1 style="color:rgb(10, 50, 143);">
        TASK 74
    </h1>
    <h2>
        HII...<br>
    </h2>
    <button>Click</button>
 
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("h2").html("Hello <b></b>");
            });
        });
    </script>
</body>
 
</html>
